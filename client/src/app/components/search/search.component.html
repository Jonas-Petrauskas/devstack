<div class="selector">
  <input #userInput (input)="search(userInput.value)" [placeholder]="placeString" class="search-input">
  <div *ngFor="let selected of selectedOptions" class="selected-option"
    (click)="unSelectOption(selected)"
  >
      {{selected.name}}
  </div>
  <div *ngFor="let option of filteredOptions" (click)="selectOption(option)" class="option">
    {{option.name}}
  </div>
</div>
