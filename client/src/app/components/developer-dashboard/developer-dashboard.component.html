<div class="user-container">

    <!-- container to render the users -->

      <app-developer-dashboard-main [user]="user"></app-developer-dashboard-main>
      <app-developer-dashboard-other></app-developer-dashboard-other>
    </div>

    <div class="user-chat-container">
      <app-developer-dashboard-chat></app-developer-dashboard-chat>
    </div>

</div>
