<app-navbar></app-navbar>
<div class="dashboard-container">


  <div class="content-container">

    <div class="selector-container">
      <!-- container on the left for the selectors -->
      <div class="dev-type" class="dropdown">
            <app-dropdown  [selectorName]="'Developer Type'" [dropOptions]="devTypes" (selectedOption)="updateSelectedType($event)"></app-dropdown>
      </div>
      <div class="techs">

        <app-search [placeString]="'Technologies'" [allOptions]="techs" (selectOptsEvent)="updateSelectedOpts($event)" ></app-search>
      </div>
      <div class="experience">
        <app-dropdown [selectorName]="'Experience'" [dropOptions]="experienceLevels" (selectedOption)="updateSelectedExperience($event)"></app-dropdown>
      </div>
      <div class="search-button" (click)="searchUsers()"> 
        search
        
      </div>

    </div>

    <div class="user-container">
      <!-- container to render the users -->
      <div *ngFor="let user of filteredUsers">
        <app-dev-card [user]="user"></app-dev-card>
      </div>
    </div>


  </div>
</div>
